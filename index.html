<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Accueil - Robbie Lens Photographie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="flex-nav-container">
            <a class="icons" href="index.html"><img src="images/logo.png" alt="Logo Robbie LENS"
                    title="Cliquez pour revenir à l'accueil"></a>
            <div>
                <a href="index.html">Accueil</a>
                <a href="a-propos.html">A propos</a>
                <a href="portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="index-introduction"> <!--P3C2-->
            <div>
                <h1>Robbie Lens Photographie</h1>

                <p>Où <em class="keywords">professionalisme</em> s’allie avec <em class="keywords">passion</em>. Depuis
                    plus de 5 ans maintenant, j’exerce mon métier avec la passion qui m’anime : capturer l’essence de
                    chaque instant.
                </p>

                <a href="#Contact_Me" class="cta">UN PROJET ? ÉCRIVEZ-MOI</a>
            </div>

            <img src="images/robbie-lens.png" alt="Portrait de Robbie LENS"
                title="Portrait photo artistique de Robbie LENS">
        </section>

        <section class="index-last_project"> <!--P3C3-->
            <h2>Mon dernier projet</h2>

            <div>
                <img src="images/accueil/element-1.png" alt="Bord de mer avec des roches et des restes de falaises"
                    title="element-1">

                <img src="images/accueil/element-2.png" alt="Cratère d'eau chaude" title="element-2">

                <img src="images/accueil/element-3.png" alt="Salines" title="element-3">
            </div>

            <div>
                <img src="images/accueil/element-4.png" alt="Ponton sur l'eau avec un couple assis au bout"
                    title="element-4">

                <img src="images/accueil/element-5.png" alt="Fjord" title="element-5">

                <img src="images/accueil/element-6.png" alt="Levée de soleil sur des montagne en bord de l'eau"
                    title="element-6">
            </div>
        </section>

        <section id="Contact_Me" class="index-form"> <!--P4C2-->

            <h2>Parlons de votre projet</h2>

            <form method="get">

                <div class="form-name_email">

                    <div class="form-couple_label_input">
                        <label for="name">Nom</label>
                        <input type="text" name="name" id="name">
                    </div>

                    <div class="form-couple_label_input">
                        <label for="email">Courriel</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    
                </div>

                <label for="message">Votre message :</label>
                <textarea name="message" id="message" rows="5" required></textarea>

                <input class="cta" type="submit" value="Envoyer">

            </form>

        </section>

    </main>

    <footer class="flex-footer-container">
        <a class="icons" href="index.html"><img src="images/logo.png" alt="Logo Robbie LENS"
                title="Cliquez pour revenir à l'accueil">
            <div>
                <a class="icons" target="_blank" href="https://x.com/"><img src="images/logo-black_32x32.png"
                        alt="Logo cliquable du réseau social X représentant un X majuscule"
                        title="Cliquez pour me suivre sur X"></a>
                <a class="icons" target="_blank" href="https://www.instagram.com/"><img src="images/instagram.png"
                        alt="Logo cliquable du réseau social Instagram"
                        title="Cliquez pour me suivre sur Instagram"></a>
            </div>
    </footer>
</body>

</html>
