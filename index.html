<body>
    <header>
        <nav class="flex-nav-container">
            <a class="icons" href="index.html"><img src="images/logo.png" alt="Logo Robbie LENS"

    <main>
        <section class="index-introduction">    <!--P3C2-->
            <div>
                <h1>Robbie Lens Photographie</h1>
                <p>Où <em class="keywords">professionalisme</em> s’allie avec <em class="keywords">passion</em>. Depuis

                    ans maintenant, j’exerce mon métier avec la passion

                <a class="cta" href="">UN PROJET ? ÉCRIVEZ-MOI</a>
